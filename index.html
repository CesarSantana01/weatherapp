<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    
<div id="content">

    <div id="temperatureContainer">
        <div id="location">boston</div>
        <div id="currentWeather">clear skies</div>
        <div id="temperature">70</div>
    </div>

    <div id="searchContainer">
        <div id="miniCont">
            <input
            type="text"
            name="location"
            id="inputLocation"
            placeholder="search location:"
            >
            <button type="button" id="searchBtn"></button>
        </div>
    </div>

    <div id="feelsContainer">
        <div id="feelsLike">4</div>
        <div id="windSpeeds">3</div>
        <div id="humidity">2</div>
        <div id="highLow">1</div>
    </div>

    <div id="dateTime">
        
       <div id="date"></div>
       <div id="time"></div>

    </div>
    


</div>

</body>
</html>
